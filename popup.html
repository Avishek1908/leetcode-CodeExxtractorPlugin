<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Extractor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        width: 320px;
        min-height: 200px;
        padding: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        margin: 12px;
        padding: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header h2 {
        color: #2d3748;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header p {
        color: #718096;
        font-size: 12px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4c51bf 0%, #667eea 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(76, 81, 191, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 81, 191, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #38b2ac 0%, #4fd1c7 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(56, 178, 172, 0.3);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(56, 178, 172, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status.show {
        opacity: 1;
      }

      .status.success {
        background: #c6f6d5;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #fc8181;
      }

      .icon {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>LeetCode Extractor</h2>
        <p>Extract and copy your solutions</p>
      </div>
      
      <div class="button-group">
        <button id="extractBtn" class="btn btn-primary">
          <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path>
          </svg>
          Copy Code
        </button>
        
        <button id="copyStatusBtn" class="btn btn-secondary">
          <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12z" clip-rule="evenodd"></path>
            <path fill-rule="evenodd" d="M5 12a1 1 0 011 1v1.586l2.293-2.293a1 1 0 011.414 1.414L7.414 16H9a1 1 0 010 2H5a1 1 0 01-1-1v-4a1 1 0 011-1zm10 0a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L17.586 15V13a1 1 0 011-1z" clip-rule="evenodd"></path>
          </svg>
          Copy Status
        </button>
      </div>
      
      <div id="statusMessage" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
